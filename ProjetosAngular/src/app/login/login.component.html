<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style=" width: 500px; height: 500px; display: flex; flex-direction: column; margin:0 auto; justify-content: center" class="login-form">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">

      <label style="margin-top: 10px" for="password" >Senha</label>
      <input  id="password" type="password" formControlName="senha" class="form-control">
    </div >
    <button style="margin-top: 10px" type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>

</body>
</html>
<router-outlet></router-outlet>
